on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: jekyll/jekyll
    defaults:
      run:
        shell: bash
        working-directory: /srv/jekyll
    steps:
     - name: Checkout
       uses: actions/checkout@v4
        
     - name: Generate
       run:  |
        cp $GITHUB_WORKSPACE/src /srv/jekyll -R 
        ls
        echo "$PWD"
        mkdir piet
        ls
        cd src
        jekyll build